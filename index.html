<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Gold Rates - SATTARDINA JEWELLERY</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background: #000833;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
    }
    .logo-container {
      margin: 12px 0;
    }
    .logo-img {
      width: clamp(110px, 35vw, 126px);
      height: clamp(110px, 35vw, 126px);
      border-radius: 50%;
      border: 3px solid #ffd700;
      box-shadow: 0 5px 12px rgba(255,215,0,0.3);
      object-fit: contain;
      background: #000833;
    }
    h1 {
      color: #00d4ff;
      font-size: clamp(1.7em, 5.5vw, 2.1em);
      margin: 8px 0 4px;
    }
    .arabic {
      font-size: clamp(1.7em, 4.8vw, 2.2em);
      color: #ffd700;
      margin: 4px 0;
      font-weight: bold;
    }
    .social {
      margin: 16px 0 12px;
      font-size: clamp(1em, 3.8vw, 1.2em);
    }
    .social img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
      margin-right: 7px;
    }
    .updated-time {
      font-size: clamp(0.9em, 3vw, 1em);
      color: #ccc;
      margin: 0 0 16px;
      font-weight: normal;
    }
    .whatsapp-container {
      background: #25D366;
      color: #000;
      font-size: clamp(1.2em, 4.5vw, 1.5em);
      font-weight: bold;
      padding: 10px;
      margin: 12px auto;
      border-radius: 10px;
      max-width: 360px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.5);
    }
    .whatsapp-container img {
      width: 40px;
      height: 40px;
    }
    #ounceUSD {
      font-size: clamp(1.3em, 4.8vw, 1.5em);
      color: #00ff7f;
      margin: 18px 0 12px;
      font-weight: bold;
      min-height: 80px; /* widget ke liye space rakha */
    }
    table {
      width: 90%;
      max-width: 400px;
      margin: 0 auto 24px;
      border-collapse: collapse;
      background: #001a3a;
      border: 2px solid #00d4ff;
      border-radius: 8px;
      overflow: hidden;
      font-size: clamp(0.9em, 3.3vw, 1.05em);
    }
    th, td {
      padding: 9px;
      border: 1px solid #004080;
      text-align: center;
    }
    th {
      background: #000d24;
      color: #00d4ff;
    }
    .karat {
      color: #ffd700;
      font-weight: bold;
    }
    .refresh-btn {
      background: #00d4ff;
      color: #000;
      font-size: clamp(1.1em, 4.5vw, 1.4em);
      font-weight: bold;
      padding: 10px;
      margin: 25px auto 15px;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 360px;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,212,255,0.5);
    }
    .refresh-btn:hover { background: #00aaff; }
    .refresh-btn:disabled { background: #555; cursor: not-allowed; }
    #error {
      font-size: clamp(0.85em, 2.8vw, 0.95em);
      margin: 8px 0;
      color: #ffcc00;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      body { padding: 6px; }
      .logo-img { width: clamp(100px, 32vw, 115px); height: clamp(100px, 32vw, 115px); }
      table { width: 100%; font-size: 0.9em; }
      th, td { padding: 7px; }
    }
  </style>
</head>
<body>

  <div class="logo-container">
    <img src="https://i.ibb.co/pBK5Zct0/file-00000000e73c7246bafe41f8ba02719e.png" alt="Sattardina Jewellery Logo" class="logo-img">
  </div>

  <h1>SATTARDINA JEWELLERY</h1>
  <div class="arabic">مجوهرات ستاردينا</div>

  <!-- TradingView Widget yahan daala hai – live Gold price dikhega -->
  <div id="ounceUSD">
    <div class="tradingview-widget-container" style="height: 100px; width: 100%; max-width: 400px; margin: 0 auto;">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-single-quote.js" async>
      {
        "symbol": "OANDA:XAUUSD",
        "width": "100%",
        "colorTheme": "dark",
        "isTransparent": false,
        "locale": "en"
      }
      </script>
    </div>
  </div>

  <table>
    <tr>
      <th>عيار / Aiyar</th>
      <th>وحدة / Unit</th>
      <th>سعر ر.ع / Price OMR</th>
    </tr>
    <tr><td class="karat">24K</td><td>1 gm / جرام</td><td id="g24">Loading...</td></tr>
    <tr><td class="karat">22K</td><td>1 gm / جرام</td><td id="g22">Loading...</td></tr>
    <tr><td class="karat">21K</td><td>1 gm / جرام</td><td id="g21gm">Loading...</td></tr>
    <tr><td class="karat">18K</td><td>1 gm / جرام</td><td id="g18">Loading...</td></tr>
    <tr><td class="karat">21K</td><td>1 Tola / تولة (11.664 gm)</td><td id="tola21">Loading...</td></tr>
  </table>

  <p class="updated-time" id="time">Last updated: Loading...</p>

  <div class="social">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    @sattardina_jewellery
  </div>

  <div class="whatsapp-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    WHATSAPP: 71171790
  </div>

  <button class="refresh-btn" id="refreshBtn">Refresh Rates</button>

  <p id="error"></p>

  <script>
    // Ab sirf table ke liye calculations rakh rahe hain (widget live price dega)
    // Agar chahte ho toh widget se price nikaal ke calculations mein use kar sakte hain (advanced hai)
    const refreshBtn = document.getElementById("refreshBtn");
    let isLoading = false;

    async function loadGoldPrice() {
      const errorEl = document.getElementById("error");
      errorEl.innerText = "";

      if (isLoading) return;
      isLoading = true;
      refreshBtn.disabled = true;
      refreshBtn.innerText = "Refreshing...";

      // Widget live price de raha hai, toh ab sirf table update kar sakte hain agar chaho
      // Ya pura calculation rakho (static fallback ke liye)
      try {
        // Optional: agar widget se price extract karna ho toh yahan logic daal sakte hain
        // Abhi sirf dummy loading dikhate hain, actual mein widget live dikha raha hai

        const now = new Date();
        const muscatTime = now.toLocaleString('en-US', { 
          timeZone: 'Asia/Muscat', 
          dateStyle: 'medium', 
          timeStyle: 'short' 
        });
        document.getElementById("time").innerText = `Last updated: ${muscatTime}`;

      } catch (err) {
        errorEl.innerText = "Error updating time: " + err.message;
      } finally {
        isLoading = false;
        refreshBtn.disabled = false;
        refreshBtn.innerText = "Refresh Rates";
      }
    }

    window.addEventListener('load', loadGoldPrice);
    refreshBtn.addEventListener('click', loadGoldPrice);
  </script>
</body>
</html>
